<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/styles.css">

     <title>Text Summarization</title>
</head>


<body class="a">
     <!-- navebar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
               <a class="navbar-brand " href="http://127.0.0.1:5000/#">Text
                    Summarization</a>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/#">Home</a>
                         </li>

                    </ul>
                    <span class="navbar-text">
                         Mentor : Dr Alok Kumar
                    </span>

               </div>
          </div>
     </nav>
     <div>
          <div class="container-fluid">
               <h1 class="page-header"> Text Summarization</h1>
          </div>

          <br>

          <div class="container">
               <div class="row">
                    <div class="col">
                         <div class="summ">
                              <h1 class="head1">Original Text</h1>

                              <p class="x1">{{original_text}}</p>
                              <hr>
                              <h5 class="head3">Total Words : {{len_original_text}} || Total Sentences: {{tsa}}</h5>
                         </div>
                    </div>
                    <div class="col" row=10>
                         <div class="summ">
                              <h1 class="head1">Summary</h1>
                              <p class="x1">{{summary}}</p>
                              <hr>
                              <h5 class="head3">Total Words : {{len_summary}} || Total Sentences: {{tss}}</h5>
                         </div>
                    </div>
               </div>
          </div>
     </div>




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
</body>

</html>
